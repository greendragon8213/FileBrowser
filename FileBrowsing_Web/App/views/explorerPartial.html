<div>
    <i ng-click="goToParentNode()" class="fa fa-level-up" aria-hidden="true"></i>
    <label>{{CurrPath}}</label>

    <i ng-hide="HideUpdSnipper" class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
    <ul ng-hide="!HideUpdSnipper" class="ul-without-bullets">
        <li ng-repeat="fold in SubFolders" ng-click="UpdateNode(fold.FullPath)">
            <i class="fa fa-folder-o" aria-hidden="true"></i>
            <label> {{fold.Name}} </label>
        </li>

        <li ng-repeat="file in NestedFiles">
            <i class="fa fa-file-o" aria-hidden="true"></i>
            <label> {{file.Name}} </label>
        </li>
    </ul>
</div>
